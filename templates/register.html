<html>
<head>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = ('css/bootstrap.min.css') ) }}">
	<title>Register</title>
</head>

<body style = "text-align: center;">
<br><br>
<img src="{{ url_for('static', filename = ('local/' + "Instagram.png") ) }}" alt="Image">
<br />
<br />
<form action="/registerAuth" method="POST">
	<input type="text" name = "username" placeholder="username" required/></br>
	<input type="password" name = "password" placeholder="password" required/></br>
	<input type="text" name = "fname" placeholder="fname" required/></br>
	<input type="text" name = "lname" placeholder="lname" required/></br>
	<input type="submit" value = Register class="btn"/>
	{% if error %}
		<p class="error"><strong>Error:</strong> {{error}}</p>
	{% endif %}
</form>

<a href="/">Go back</a>

</body>


</html>
