<html>
<head>
</head>
<body>
<form action="/post" method="POST" enctype="multipart/form-data" >
	<h1>Welcome {{username}}</h1>
	<input type="file" name="pic" accept="image/*" required> </br>
	<input type="text" name="caption"> <br>
	<input type="radio" name="allFollowers" value="true" required> Visible to All Followers<br>
  <input type="radio" name="allFollowers" value="false"> Visible to Selected Groups<br>
	<input type="submit" value = Post />
</form>

<style type="text/css">
	table, th, td{
		border: 1px solid black;
	}
</style>

<a href="/follow">Manage Follows</a> <br />

Here are your posts:

<table>
	<th>Time</th>
	<th>Post</th>
	<th>Caption</th>

{% for line in posts %}
	<tr>
		<td>{{line.timestamp}}</td>
		<td><img src="{{ url_for('static', filename = ('uploads/' + line.filePath) ) }}"></td>
		<td>{{line.caption}}</td>
	</tr>
{% endfor %}
</table>

<a href="/select_blogger">Select a blogger</a>
<br>
<a href="/logout">Logout</a>

</body>


</html>
